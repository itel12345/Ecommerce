<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
          }
          
          .signup-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
          }
          
          h1 {
            font-size: 28px;
            color: #2d3748;
            margin-bottom: 8px;
            text-align: center;
          }
          
          .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
          }
          
          .form-group {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
          }
          
          input[type="text"],
          input[type="email"],
          input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
          }
          
          input:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
          }
          
          .password-input {
            position: relative;
          }
          
          .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.6;
          }
          
          .password-strength {
            margin-top: 8px;
          }
          
          .strength-bar {
            height: 4px;
            border-radius: 2px;
            margin-bottom: 4px;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
          }
          
          .strength-bar.weak {
            width: 33%;
            background-color: #e53e3e;
          }
          
          .checkbox-group {
            display: flex;
            align-items: center;
          }
          
          .checkbox-group input {
            margin-right: 10px;
          }
          
          .signup-button {
            width: 100%;
            padding: 14px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          .signup-button:hover {
            background-color: #3182ce;
          }
          
          .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #a0aec0;
          }
          
          .divider::before,
          .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
          }
          
          .divider span {
            padding: 0 16px;
          }
          
          .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
          }
          
          .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
          }
          
          .social-button:hover {
            background-color: #f7fafc;
          }
          
          .social-button img {
            width: 20px;
            margin-right: 10px;
          }
          
          .login-link {
            text-align: center;
            margin-top: 24px;
            color: #718096;
          }
          
          .login-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
          }
          </style>
          <div class="signup-container">
            <div class="signup-card">
              <h1>Create Your Account</h1>
              <p class="subtitle">Join our community to get started</p>
              
              <form class="signup-form">
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" id="fullname" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-input">
                    <input type="password" id="password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                  </div>
                  <div class="password-strength">
                    <div class="strength-bar weak"></div>
                    <div class="strength-text">Password strength: Weak</div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                </div>
                
                <div class="form-group checkbox-group">
                  <input type="checkbox" id="terms" required>
                  <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
              </form>
              
              <div class="divider">
                <span>or</span>
              </div>
              
              <p class="login-link">Already have an account? <a href="sign.html">Log in</a></p>
            </div>
          </div>          
</body>
</html>
